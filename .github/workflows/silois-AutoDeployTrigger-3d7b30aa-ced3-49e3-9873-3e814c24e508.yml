name: Trigger auto deployment for silois

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/silois-AutoDeployTrigger-3d7b30aa-ced3-49e3-9873-3e814c24e508.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SILOIS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SILOIS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SILOIS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Silo.Warehouse/Dockerfile
          registryUrl: docker.io
          registryUsername: ${{ secrets.SILOIS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SILOIS_REGISTRY_PASSWORD }}
          containerAppName: silois
          resourceGroup: chit-chat
          imageToBuild: rennn0/silois:${{ github.sha }}


