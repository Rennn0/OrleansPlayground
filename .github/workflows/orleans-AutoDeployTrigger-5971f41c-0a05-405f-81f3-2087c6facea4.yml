name: Trigger auto deployment for orleans

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/orleans-AutoDeployTrigger-5971f41c-0a05-405f-81f3-2087c6facea4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ORLEANS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ORLEANS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ORLEANS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}Silo.Warehouse
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.ORLEANS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ORLEANS_REGISTRY_PASSWORD }}
          containerAppName: orleans
          resourceGroup: DefaultResourceGroup-PAR
          imageToBuild: rennn0/orleans:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


