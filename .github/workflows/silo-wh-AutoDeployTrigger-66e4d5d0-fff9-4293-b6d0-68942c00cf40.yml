name: Trigger auto deployment for silo-wh

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/silo-wh-AutoDeployTrigger-66e4d5d0-fff9-4293-b6d0-68942c00cf40.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SILOWH_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SILOWH_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SILOWH_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Silo.Warehouse
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SILOWH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SILOWH_REGISTRY_PASSWORD }}
          containerAppName: silo-wh
          resourceGroup: DefaultResourceGroup-PAR
          imageToBuild: rennn0/silo-wh:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


